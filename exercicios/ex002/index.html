    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Qualquer coisa <br> Para criar um parágrafo basta colocar ele entre &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GHEATER THAN --> </p>
    <hr>
    <p>Exemplo: <br> quebra de texto</p>
    <hr>
    <p>Adicionando simbolos: 
        <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
        &uparrow;
 </p>
 <p>Adicionando emojis:
     <br>
    &#x1F596; 
    &#x1F913;
 </p>
</body>
</html>
