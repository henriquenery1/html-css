<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex006/favicon.ico" type="image/x-icon">
    <title>Modelo de caixas</title>

    <style>
        h1 { /* box-level*/
            background-color: rgb(230, 15, 15);
            height: 100px;
            width: 300px;

            border: 10px solid darkblue;
            
            margin: 50px auto 100px auto;

            padding: 100px;

            outline: 5px dashed salmon;
        }

        a { /* inline-block*/
            border-width: 3px;
            border-style: dashed;
            border-color: red;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>

    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
    
</body>
</html>
